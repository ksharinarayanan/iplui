    function ui()
{
 document.getElementById("section1").style.display = "block";
 document.getElementById("section2").style.display = "none";
 document.getElementById("leaderboard").style.backgroundColor = defaultcolor;
 document.getElementById("quiz").style.backgroundColor = activecolor;

};
var activecolor = 'rgba(238,113,0,1)';

var defaultcolor = '#1A1B1E';
function ux()
{
    document.getElementById("section1").style.display = "none";
 document.getElementById("section2").style.display = "block";
 document.getElementById("leaderboard").style.backgroundColor = activecolor;
 document.getElementById("quiz").style.backgroundColor = defaultcolor;
 
};

    </script>
