<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" />


     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/landingpage.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/sigin.css"> 
   
</head>
<body>
    <div class="container-fluid mai" id="landing">
        <div class="container title" id="title">
            <div class="row justify-content-center">
                <div class="col-10 col-md-8">
                    <div class="h1div">
                        <h1>Itrix Premier League</h1>
                    </div>
                    
                </div>
    
            </div>
            <div class="row justify-content-center">

            <div class="col-4 col-md-3 sigbut">
                <div class="tag">
                    <a href="#" id="nk">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Signup
                    </a>
                </div>
            
            </div>
            <div class="col-4 col-md-3 logbut">
                <a href="#" id="li">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                </a>
            </div>
        </div>
        </div>
       
      
        
    </div>
    <div class="container-fluid login" id="login" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-10 col-md-4 form">
                <h2>Login</h2>
                <form action="" id="logform">
                    <div class="input">
                        <div class="inputbox">
                            <label>Email</label>
                            <input type="email" placeholder="example@gmail.com">
                        </div>
      
                    
                        <div class="inputbox">
                            <label>Password</label>
                            <input type="password" placeholder="******">
                        </div>
                    
                        <div class="inputbox">
                            <input type="submit" value="Login" id="logbutton">
    
                        </div>
                        <div class="signupitems">
                            <div class="inputbox">
                                <label class="newuser">New User?</label>
                                <input type="button" value="Signup" onclick="hmm()">
                                
                            </div>
                        </div>
                     
    
                </div>
                </form>
              
        </div>
    </div>
    </div>
    <div class="container-fluid " id="sigin" style="display: none;">
        <div class="row justify-content-center">
  
      <div class="col-10 col-md-4 form">
          
          <h2>Profile</h2>
          <form action="" id="sigform">
          <div class="input">
              <div class="inputBox">
                  <label>User Name</label>
                  <input type="text" name="" placeholder="name" required>
              </div>
              <div class="inputBox">
                  <label>Email</label>
                  <input type="email" name="" placeholder="abc@gmail.com" required>
              </div>
              <div class="inputBox">
                  <label>Contact Number</label>
                  <input type="number" name="" placeholder="9000111000"required>
              </div>
              <div class="inputBox">
                  <label>College Name</label>
                  <input type="text" name="" placeholder="college" required>
              </div>
              <div class="inputBox">
                  <label>Password</label>
                  <input type="password" name="" id="pwd" placeholder="****" required>
              </div>
                          <div class="inputBox">
                  <label>Confirm Password</label>
                  <input type="password" name="" id="cpwd" placeholder="****" required>
              </div>
                      <div class="inputBox">
                  
              <div id="showErrorPwd"></div>
              </div>
              <div class="inputBox">
                  
                  <input type="submit" name="" value="Sign Up" id="login"> 
              </div>
          </div>
          </form>
      </div>
  </div>
  
              </div>


<script>
    document.getElementById('li').addEventListener('click',function(){
    document.getElementById('login').style.display = 'block';
    document.getElementById('landing').style.display = 'none';
    document.getElementById('sigin').style.display = 'none';

});
document.getElementById('nk').addEventListener('click',function(){
    document.getElementById('login').style.display = 'none';
    document.getElementById('landing').style.display = 'none';
    document.getElementById('sigin').style.display = 'block';
});
</script>
<script>
    $('#logform').keydown(function() {
var key = e.which;
if (key == 13) {
$('#logform').submit(); 
}
});
$('#sigform').keydown(function() {
var key = e.which;
if (key == 13) {
$('#sigform').submit(); 
}
});
function hmm(){
    document.getElementById('login').style.display = 'none';
    document.getElementById('landing').style.display = 'none';
    document.getElementById('sigin').style.display = 'block';


}
</script>
<script>
    $(document).ready(function()
{
		$('#cpwd').keyup(function()
		{
			var pwd=$('#pwd').val();
		   var cpwd=$('#cpwd').val();

		   if(cpwd!=pwd)
		   {
		   	$('#showErrorPwd').html('Passwords are not matching');
		    $('#showErrorPwd').css('color','red');
		    return false;
		   }
		   else
		   {
		   		$('#showErrorPwd').html('');
		   
		    return false;
		   }
		});

	});
</script>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      crossorigin="anonymous"></script>
</body>
</html>
